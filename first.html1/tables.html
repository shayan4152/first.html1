<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h1>code to  make tables using html</h1>
    <caption>table of <strong>fruits</strong></caption><br>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>total</th>
                <th>3.75 $</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>apple</td>
                <td>1.75 $</td>
            </tr>
        
            <tr>
                <td>banana</td>
                <td>0.75$</td>
            </tr>
    
            <tr>
                <td>orange</td>
                <td>2.00 $</td>
            </tr>
        </tbody>
    </table>
    <button onclick="go to my website"></button>
    </body>
</html>
